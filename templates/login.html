<!DOCTYPE html>
<html>
<head>
	<title>Team Builder</title>
</head>
<body>

<h1>Log in</h1>
<h4><a href={{ url_for('register') }}>New user? Register here!</a></h4>
{% if error %}
	<p style="color:red">{{ error }}</p>
{% endif %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
      <h3 style="color:green">{{ messages[0] }}</h3>
    </ul>
  {% endif %}
{% endwith %}

<form method="POST">
	Username
	<input type="text" name="username" required>
	<br>

	Password
	<input type="password" name="password" required>
	<br>
	<input type="submit">
</form>

</body>
</html>
