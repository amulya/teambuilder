<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<link rel="stylesheet" type="text/css" href="static/styles.css">
<body>

{% extends "base.html" %}
	
{% block content %}

<div class="header" style="text-align: center">
<br><br><br><br><br><br><br>

<div class="header" style="font-size: 40px;height:60px">Register</div>
<div class="header" style="font-size: 20px;height: 40px">Create a free account!</div>

{% for error in error%}
	<p style="color:red">{{ error }}</p>
{% endfor %}

<div style="font-size: 22px">
	<form method="POST">
		Username <input type="text" name="username" required>
		<br>
		Email <input type="text" name="email" required>
		<br>
		Password <input type="password" name="password" required>
		<br>
		Confirm Password <input type="password" name="confirm_password" required>
		<br><br>
		<button type="submit" style="font-size: 18px; width:80px;height:40px;border-radius: 10px;">Submit</button>
	</form>
</div>
</div>
{% endblock %}

</body>
</html>
